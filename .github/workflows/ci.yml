# ğŸš€ CI/CD Pipeline for Portfolio
# Runs on push and pull requests to the main branch
# Includes linting, formatting, type-checking, unit tests, E2E tests, and build step

name: ğŸ› ï¸ Portfolio CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linux-build-test:
    name: ğŸ§ Build & Test on Linux (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      # ğŸ“ Checkout Code
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      # ğŸ”§ Node Environment Setup
      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      # ğŸ“¦ Install Dependencies
      - name: ğŸ“¦ Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      # ğŸ­ Install Playwright Browsers
      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      # ğŸ” Type Checking
      - name: ğŸ” Run TypeScript type checks
        run: yarn type-check

      # âœ… Lint and Format Checks
      - name: ğŸ§¼ Run ESLint for code quality
        run: yarn lint

      - name: ğŸ’… Check code formatting with Prettier
        run: yarn format:check

      # ğŸ§ª Unit Tests with Vitest
      - name: ğŸ§ª Run unit tests with coverage
        run: yarn test --coverage

      # ğŸ­ Playwright E2E Tests
      - name: ğŸ­ Run Playwright E2E tests
        run: yarn test:e2e

      # ğŸ—ï¸ Build
      - name: ğŸ—ï¸ Build the project
        run: yarn build
