name: 🚀 Simple CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

jobs:
  ci:
    name: 🔨 Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔍 Lint
        run: pnpm run lint

      - name: ✅ Type check
        run: pnpm run typecheck

      - name: 🧪 Run tests
        run: pnpm run test

      - name: 📦 Build
        run: pnpm run build
